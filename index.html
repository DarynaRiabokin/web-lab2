<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="w-100 h-100 p-4">
      <div class="d-flex gap-2 w-100">
        <form class="w-50" id="add-shop-form">
          <h3>Add Shop</h3>
          <div class="mb-3">
            <label for="shop-name" class="form-label">Shop Name</label>
            <input type="text" name="shop-name" class="form-control" id="shop-name" required />
          </div>
          <div class="mb-3">
            <label for="shop-location" class="form-label">Location</label>
            <input type="text" name="shop-location" class="form-control" id="shop-location" required />
          </div>
          <button type="submit" class="btn btn-primary">Add Shop</button>
        </form>
        <form class="w-50" id="add-product-form">
          <h3>Add Product</h3>
          <div class="mb-3">
            <label for="product-name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product-name" required />
          </div>
          <div class="mb-3">
            <label for="producing-country" class="form-label"
              >Producing Country</label
            >
            <input type="text" class="form-control" id="producing-country" required />
          </div>
          <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
      </div>
      <div class="d-flex gap-2 w-100 mt-2">
        <form class="w-50" id="add-warehouse-form">
          <h3>Add Warehouse</h3>
          <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input
              type="number"
              min="0"
              max="100"
              class="form-control"
              id="capacity"
              required
            />
            <label for="capacity" class="form-label">Choose Shop</label>
            <select class="form-select" name="choose-shop" id="choose-shop" required></select>
          </div>
          <button type="submit" class="btn btn-primary">Add Warehouse</button>
        </form>
        <form class="w-50" id="add-product-to-warehouse-form">
          <h3>Add Product To Warehouse</h3>
          <div class="mb-3">
            <label for="warehouse-id" class="form-label">Warehouse ID</label>
            <select class="form-select" name="warehouse-id" id="warehouse-id" required></select>
          </div>
          <div class="mb-3">
            <label for="product-id" class="form-label">Product ID</label>
            <select class="form-select" name="product-id" id="product-id" required></select>
          </div>
          <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
      </div>
      <fieldset>
        <legend>Shops</legend>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Location</th>
            </tr>
          </thead>
          <tbody id="shops-table"></tbody>
        </table>
      </fieldset>
      <fieldset>
        <legend>Products</legend>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Producing Country</th>
            </tr>
          </thead>
          <tbody id="products-table"></tbody>
        </table>
      </fieldset>
      <fieldset>
        <legend>Warehouses</legend>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Shop ID</th>
              <th scope="col">Capacity</th>
            </tr>
          </thead>
          <tbody id="warehouses-table"></tbody>
        </table>
      </fieldset>
      <fieldset>
        <legend>Products in Warehouses</legend>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Warehouse ID</th>
              <th scope="col">Product ID</th>
            </tr>
          </thead>
          <tbody id="products-in-warehouses-table"></tbody>
        </table>
      </fieldset>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.mjs"></script>
  </body>
</html>
